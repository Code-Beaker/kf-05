    <section class="section">
      <div class="section-center">
        <h1 class="contact-title">Let's get in touch.</h1>
      </div>
    </section>
    <section class="section">
      <form class="contact">
        <fieldset>
          <legend>Contact Us</legend>
          <input type="text" placeholder="Full name" />
          <input type="email" placeholder="Email address" />
          <input type="password" placeholder="Enter password" />
          <div style="display: flex; align-items: center; gap: 1rem">
            <label
              for="updateAgree"
              style="display: block; cursor: pointer; user-select: none"
              >I would like to recieve updates and news</label
            >
            <input
              type="checkbox"
              name=""
              id="updateAgree"
              style="display: block; accent-color: var(--green-600)"
            />
          </div>
          <button type="submit" class="btn">Submit &checkmark;</button>
        </fieldset>
      </form>
    </section>

        <div class="grid-item">
